<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Yokai Generator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .yokai-container { display: flex; justify-content: center; flex-wrap: wrap; }
        .yokai { margin: 10px; }
        img { width: 100px; height: 100px; }
    </style>
</head>
<body>
    <h1>Random Yokai Generator</h1>
    <button onclick="generateYokai()">Generate 6 Random Yokai</button>
    <div class="yokai-container" id="yokaiContainer"></div>
    
    <script>
        const yokaiList = [
            { name: "Jibanyan", img: "images/jibanyan.png" },
            { name: "Komasan", img: "images/komasan.png" },
            { name: "Whisper", img: "images/whisper.png" },
            { name: "Shogunyan", img: "images/shogunyan.png" },
            { name: "Blazion", img: "images/blazion.png" },
            { name: "Venoct", img: "images/venoct.png" },
            { name: "Kyubi", img: "images/kyubi.png" },
            { name: "Tattletell", img: "images/tattletell.png" },
            { name: "Hovernyan", img: "images/hovernyan.png" },
            { name: "Noko", img: "images/noko.png" },
            { name: "Robonyan", img: "images/robonyan.png" },
            { name: "Darknyan", img: "images/darknyan.png" }
        ];

        function getRandomYokai() {
            const shuffled = yokaiList.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 6);
        }

        function generateYokai() {
            const container = document.getElementById("yokaiContainer");
            container.innerHTML = "";
            const yokaiSelection = getRandomYokai();
            
            yokaiSelection.forEach(yokai => {
                const div = document.createElement("div");
                div.classList.add("yokai");
                div.innerHTML = `<img src="${yokai.img}" alt="${yokai.name}"><p>${yokai.name}</p>`;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
